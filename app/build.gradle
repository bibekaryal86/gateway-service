buildscript {
    dependencies {
        classpath 'org.yaml:snakeyaml:2.5'
    }
}

plugins {
    id 'application'
    id 'java'
    id 'com.diffplug.spotless' version '8.2.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // from personal library
    implementation 'io.github.bibekaryal86:shdsvc:1.0.12'
    // others
    implementation 'io.netty:netty-all:4.2.10.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.21.1'
    implementation 'com.squareup.okhttp3:okhttp:5.3.2'
    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'ch.qos.logback:logback-classic:1.5.32'
    implementation 'org.codehaus.janino:janino:3.1.12'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:6.0.3'
    testImplementation 'org.mockito:mockito-core:5.21.0'
}

application {
    mainClass = 'gateway.service.App'
}

test {
    useJUnitPlatform()
}

jar {
    archiveFileName = 'gateway-service.jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "gateway.service.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    // Exclude signature files that break verification
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}

// everything below is for local development only
import org.yaml.snakeyaml.Yaml

def loadAppCredentialsEnvVariables() {
    def file = file('../gcp/app-credentials.yaml')
    if (file.exists()) {
        def data = new Yaml().load(file.text)
        def properties = new Properties()

        if (data?.env_variables) {
            data.env_variables.each { key, value ->
                if (key != 'ENV_PORT') {
                    properties.setProperty(key, value)
                }
            }
        }
        return properties
    } else {
        println "Warning: app-credentials.yaml file not found!"
        return new Properties()
    }
}

def yamlProperties = loadAppCredentialsEnvVariables()

run {
    doFirst {
        yamlProperties.each { key, value ->
            if (key == 'SPRING_PROFILES_ACTIVE') {
                environment key, 'development'
            } else {
                environment key, value
            }
        }
    }
}
